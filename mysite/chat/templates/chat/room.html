<!-- chat/templates/chat/room.html -->
{% load static  %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href={% static 'style/style.css' %} />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <div id="chat-log" cols="100" rows="20" readonly></div><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" class="btn btn-send" value="Send">
    {{ room_name|json_script:"room-name" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        var username;
        const chatSocket = new WebSocket(
            'wss://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );
        //Pronalzasenje ulogovanog korisnika
        function getLogonUser() {
        var clientContext = new SP.ClientContext(chatSocket);
        this.website = clientContext.get_web();
        this.currentUser = website.get_currentUser();
        clientContext.load(currentUser);
        clientContext.executeQueryAsync(Function.createDelegate(this, this.userQuerySucceeded), Function.createDelegate(this, this.userQueryFailed));

    }

    function userQuerySucceeded(sender, args) {
        this.username = currentUser.get_loginName();
        alert('Username:' + this.username);
    }

    function userQueryFailed(sender, args) {
        alert('request failed ' + args.get_message() + '\n' + args.get_stackTrace());
    }


    function showName(){
        getLogonUser();

}     

        //Ucitavanje poruka 
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            var newDiv = document.createElement("p");
            newDiv.classList.add("mystyle");
            newDiv.innerHTML = data.message;
            document.querySelector('#chat-log').appendChild(newDiv);
            console.log(getLogonUser());
            var kocka = document.getElementById("chat-log");
            kocka.scrollTop = kocka.scrollHeight;
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };
        //Enter Radi kao Send
        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
