<!-- chat/templates/chat/room.html -->
{% load static  %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href={% static 'style/style.css' %} />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Disabled</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
        <div class="row">

            <div class="col-md-4 banner-levo">
                <h1>Test</h1>
            {% block content %}
            {% endblock %}
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div id="chat-log"  readonly></div>
                </div>
                <div class="input-group">
                    <input id="chat-message-input" type="text" class="form-control" placeholder="Type your message..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button id="chat-message-submit" class="btn btn-secondary" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  

    {{ room_name|json_script:"room-name" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        var username;
        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );
        //Pronalzasenje ulogovanog korisnika
        function getLogonUser() {
        var clientContext = new SP.ClientContext(chatSocket);
        this.website = clientContext.get_web();
        this.currentUser = website.get_currentUser();
        clientContext.load(currentUser);
        clientContext.executeQueryAsync(Function.createDelegate(this, this.userQuerySucceeded), Function.createDelegate(this, this.userQueryFailed));

    }

    function userQuerySucceeded(sender, args) {
        this.username = currentUser.get_loginName();
        alert('Username:' + this.username);
    }

    function userQueryFailed(sender, args) {
        alert('request failed ' + args.get_message() + '\n' + args.get_stackTrace());
    }


    function showName(){
        getLogonUser();

}     

        //Ucitavanje poruka 
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            var newDiv = document.createElement("p");
            newDiv.classList.add("mystyle");
            newDiv.classList.add("col-md-6");
            if (data.user === '{{user.username}}'){
              newDiv.classList.add("offset-md-6");
            }
            newDiv.innerHTML = data.user + ': ' + data.message;
            document.querySelector('#chat-log').appendChild(newDiv);
            console.log(getLogonUser());
            
            var kocka = document.getElementById("chat-log");
            kocka.scrollTop = kocka.scrollHeight;
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };
        //Enter Radi kao Send
        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'user': '{{user.username}}'
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
